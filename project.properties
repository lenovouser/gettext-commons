maven.repo.remote = http://www.ibiblio.org/maven,http://xnap-commons.sourceforge.net/repository,http://maven-plugins.sf.net/maven

maven.xdoc.includeProjectDocumentation = yes
maven.xdoc.date=left

maven.javadoc.links = http://java.sun.com/j2se/1.3.1/docs/api/
